{% extends "Template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Effect</th>
                    <th>Description</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                {% for i in response.json()['data'] %}
                    <tr>
                        <td><img src="{{i['image']}}" width="200" height="200" alt="{{i['name']}}"/></td>
                        <td>{{i['name']}}</td>
                        <td width="80">
                            {{i['fpCost']}} FP
                            <br>
                            {{i['hpCost']}} HP
                        </td>
                        <td>{{i['effect']}}</td>
                        <td>{{i['description']}}</td>
                        <td>{{i['id']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
