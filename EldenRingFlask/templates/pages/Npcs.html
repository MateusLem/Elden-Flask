{% extends "Template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Quote</th>
                    <th>Location</th>
                     <th>ID</th>
                </tr>
            </thead>
            <tbody>
                {% for i in response.json()['data'] %}
                    <tr>
                        <td><img src="{{i['image']}}" width="200" height="200" alt="{{i['name']}}"/></td>
                        <td>{{i['name']}}</td>
                        <td>{{i['role']}}</td>
                        {% if i['quote'] == None %}
                            <td>-</td>
                        {% else %}
                            <td>"{{i['quote']}}"</td>
                        {% endif %}
                        <td>{{i['location']}}</td>
                        <td>{{i['id']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
